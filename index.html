<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Diagram</title>
	</head>
	<body>
		<div id="app">
			<header>
				<h1 class="accent">HTML Diagram</h1>
				<label>
					typography:
					<select id="typography"></select>
				</label>
				<label>
					colored:
					<input type="checkbox" id="colored" />
				</label>
			</header>
			<main>
				<figure>
					<p class="player accent">Black</p>
					<svg version="1.1" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
						<text y="100">ЛкСфЦсКл</text>
						<text y="200">пПпПпПпП</text>
						<text y="300">_-_-_-_-</text>
						<text y="400">-_-_-_-_</text>
						<text y="500">_-_-_-_-</text>
						<text y="600">-_-_-_-_</text>
						<text y="700">PpPpPpPp</text>
						<text y="800">rNbQkBnR</text>
					</svg>
					<p class="player">White</p>
				</figure>
				<figure id="live">
					<p class="player">Please, wait</p>
					<a target="_blank" href="https://lichess.org/tv">
						<demo-diagram></demo-diagram>
					</a>
					<p class="player">Please, wait</p>
				</figure>
				<figure id="bronstein">
					<p class="player accent">M20</p>
					<a target="_blank" href="https://www.chessgames.com/perl/chessgame?gid=1238081">
						<demo-diagram></demo-diagram>
					</a>
					<p class="player">DavidBronstein</p>
				</figure>
			</main>
			<footer>
				<p>
					Fonts:
					<a href="https://www.enpassant.dk/chess/fonteng.htm" target="_blank">
						Nørresundby Chess Club
					</a>
				</p>
				<p>
					<span class="accent">Before use:</span>
					please review and comply with the licensing terms of any font used in this demo
				</p>
				<p>
					<a href="https://github.com/dragunovartem99/html-diagram" target="_blank">
						<img src="/demo/assets/github.svg" alt="GitHub Logo" />
					</a>
				</p>
			</footer>
		</div>
		<script type="module" src="/demo/main.js"></script>
	</body>
</html>
