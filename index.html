				</label>
			</header>

					<p class="player accent">Black</p>

					</my-diagram>
					<p class="player">White</p>
				</figure>
				<figure id="live">
					<p class="player">Please, wait</p>
					<a target="_blank" href="https://lichess.org/tv" ><my-diagram></my-diagram></a>
					<p class="player">Please, wait</p>
				</figure>
				<figure id="bronstein">
					<p class="player accent">M20</p>
					<my-diagram></my-diagram>
